<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #CBDCF8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Available Courses</h1>

        <!-- Carousel to display courses -->
        <div id="courseCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for course in courses %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="{{ url_for('static', filename=course[4][7:]) }}" class="card-img-top" alt="Course Thumbnail">
                                <div class="card-body">
                                    <h5 class="card-title">{{ course[1] }}</h5> <!-- Course Name -->
                                    <p class="card-text"><strong>Description: </strong>{{ course[2] }}</p>   <!-- Description -->
                                    {% if course[3] %}
                                    <a href="{{ course[3] }}" target="_blank" class="btn btn-primary btn-sm">Learn More</a>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="get" class="mt-4 text-center">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
