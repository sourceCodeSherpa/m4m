<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #CBDCF8;
            background-image: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/layered-waves-haikei.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: white;
            padding: 2rem;
            max-width: 500px;
            margin: 4rem auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 2px solid #89A6E0;
          }          
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .btn {
            border-radius: 0.375rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register as a Mentor</h2>

        <form action="{{ url_for('register_mentor') }}" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio" class="form-label">Tell us about yourself:</label>
                <input type="text" name="bio" class="form-control" placeholder="Tell us about yourself" required>
            </div>

            <!-- Expertise -->
            <div class="form-group">
                <label for="expertise" class="form-label">Expertise:</label>
                <select id="expertise" name="expertise" class="form-select" required>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="SQL">SQL</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Analysis">Data Analysis</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-custom mt-3">Register</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
