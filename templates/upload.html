<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Course</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #CBDCF8;
            background-image: url('https://www.svgbackgrounds.com/wp-content/uploads/2021/05/layered-waves-haikei.svg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: white;
            padding: 2rem;
            max-width: 500px;
            margin: 4rem auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border: 2px solid #89A6E0;
          }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .btn {
            border-radius: 0.375rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-danger-custom {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Course</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <!-- Course Name -->
            <div class="form-group">
                <label for="course_name" class="form-label">Course Name:</label>
                <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter course name" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description" class="form-label">Description (max 100 characters):</label>
                <textarea id="description" name="description" class="form-control" maxlength="100" placeholder="Brief course description" required></textarea>
            </div>

            <!-- Tag -->
            <div class="form-group">
                <label for="tag" class="form-label">Tag:</label>
                <select id="tag" name="tag" class="form-select" required>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="SQL">SQL</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Data Analysis">Data Analysis</option>
                </select>
            </div>

            <!-- Thumbnail Upload -->
            <div class="form-group">
                <label for="thumbnail" class="form-label">Upload Thumbnail Image:</label>
                <input type="file" id="thumbnail" name="thumbnail" class="form-control" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-custom mt-3">Upload Course</button>
            </div>
        </form>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="get" class="text-center mt-4">
            <button type="submit" class="btn btn-danger-custom btn-lg">Logout</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
